{% extends 'base.html' %}


{% block 'content' %}
<div class="container">
    <div class="row justify-content-center align-items-center mt-5 text-center">
        <div class="col-5">
            <h1><i class="bi bi-book-half"></i></h1><h1 class="">BOOK STORE</h1>
        </div>
    </div>
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-5">
            <div class="card login-form p-5">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" id="" placeholder="Enter Your Username">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="" placeholder="Enter Your Password">
                    </div>
                    <div class="d-grid gap-2">
                      <button type="submit" name="" id="" class="btn btn-primary">Login</button>
                    </div>
                    {{message}}
                </form>
            </div>
        </div>
    </div>
</div>    
{% endblock 'content' %}
